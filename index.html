<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="preview.css" rel="stylesheet">
    <title>Stellaris Color Helper!</title>
</head>

<body>   

    <div class="container">
        <p class="d-inline-flex gap-1">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
                Stellaris Color Codes
            </button>
        </p>
        <div class="collapse" id="collapseExample">
            <div class="card card-body" id="table-content">
            </div>
            <a href="https://stellaris.paradoxwikis.com/Localisation_modding">Stellaris Color Palette</a>
        </div>
        <form>
            <div class="mb-3">
                <div class="btn-toolbar" role="toolbar">
                    <div role="group" class="btn-group btn-group-sm" id="color-buttons"></div>
                </div>
            </div>
            <div class="mb-3">
                                <label class="form-label" for="input">Input</label>
                <input id="input" type="text" class="form-control" placeholder="{R}My {CB}Awesome {Y}Name{RESET}"></input>
               
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input checked id="add-reset" type="checkbox" class="form-check-input"></input>
                    <label class="form-label" for="add-reset">Automaticly add reset at the end</label>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="output" class="form-label">Output</label>
                <input id="output" type="text" class="form-control" readonly
                    placeholder="output with color control codes (insert as-is into stellaris)"></input>
                    <small id="length-warning" class="text-capitalize text-warning"></small>
            </div>
            <div class="mb-3">
                <label>Preview:</label>
                <br>
                <div class="preview-box">
                    <span id="preview" class="hide"></span>
                    <span style="font-size: 0;">test</span>
                </div>
                
            </div>
            <button id="copy-to-clipboard" type="button" class="btn btn-outline-primary">Copy to Clipboard</button>
            <button id="generate-name" type="button" class="btn btn-outline-primary">Generate Name</button>
        </form>

        <div id="liveToast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body" id="toast-text">                               
              </div>
              <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
       
          







    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
